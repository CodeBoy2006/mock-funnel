version: '3.8'

services:
  mock-funnel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mock-funnel
    ports:
      - "8080:8080"
    environment:
      - ADDR=:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
